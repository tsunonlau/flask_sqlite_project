<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events - Route Venture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-compass me-2 fs-3"></i>
                <span class="fw-bold fs-4">Route Venture</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-house-door me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/enroll"><i class="bi bi-calendar-check me-1"></i>Browse Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create"><i class="bi bi-plus-circle me-1"></i>Create Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin"><i class="bi bi-gear me-1"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="bg-success text-white py-5">
        <div class="container">
            <h1 class="display-4 fw-bold"><i class="bi bi-calendar-event me-3"></i>Browse & Enroll in Events</h1>
            <p class="lead">Discover upcoming outdoor adventures and sign up to join</p>
        </div>
    </section>

    <!-- Main Content -->
    <section class="py-5">
        <div class="container">
            <!-- Filter Section -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search events...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterType">
                        <option value="">All Event Types</option>
                        <option value="hiking">Hiking</option>
                        <option value="camping">Camping</option>
                        <option value="cleanup">Community Cleanup</option>
                        <option value="biking">Biking</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- User Registration Card -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>Quick Registration</h5>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <div class="row g-3">
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="userName" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-5">
                                <input type="email" class="form-control" id="userEmail" placeholder="Your Email" required>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-success w-100">Register</button>
                            </div>
                        </div>
                        <small class="text-muted">Register once to enroll in multiple events</small>
                    </form>
                    <div id="userStatus" class="mt-2"></div>
                </div>
            </div>

            <!-- Events List -->
            <div id="eventsList" class="row g-4">
                <!-- Events will be loaded here dynamically -->
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-5">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Enrollment Modal -->
    <div class="modal fade" id="enrollModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="bi bi-check-circle me-2"></i>Confirm Enrollment</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="enrollmentMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="confirmEnroll">Confirm Enrollment</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0"><i class="bi bi-compass text-success"></i> Route Venture &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/enroll.js') }}"></script>
</body>
</html>
